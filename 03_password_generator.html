<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerador de Senhas</title>
  <style>
    body{background:#081226;color:#e6eef8;font-family:Inter,Segoe UI,Roboto,sans-serif;padding:24px;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{max-width:700px;width:100%;background:rgba(255,255,255,0.02);padding:20px;border-radius:12px}
    label{display:block;margin-bottom:8px}
    input[type=range]{width:100%}
    .out{font-family:monospace;background:rgba(0,0,0,0.5);padding:10px;border-radius:6px;margin-top:12px}
    button{background:#E10600;border:none;color:white;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Gerador de Senhas</h2>
    <label>Comprimento: <span id="len">16</span></label>
    <input id="length" type="range" min="6" max="64" value="16" />
    <div style="margin-top:12px;">
      <label><input id="upper" type="checkbox" checked> Uppercase</label>
      <label><input id="lower" type="checkbox" checked> Lowercase</label>
      <label><input id="numbers" type="checkbox" checked> Numbers</label>
      <label><input id="symbols" type="checkbox" checked> Symbols</label>
    </div>
    <div style="margin-top:12px"><button id="gen">Gerar Senha</button></div>
    <div class="out" id="out">---</div>
  </div>
  <script>
    const lengthEl=document.getElementById('length');
    const lenOut=document.getElementById('len');
    const genBtn=document.getElementById('gen');
    const out=document.getElementById('out');
    const upper=document.getElementById('upper');
    const lower=document.getElementById('lower');
    const numbers=document.getElementById('numbers');
    const symbols=document.getElementById('symbols');

    const U='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const L='abcdefghijklmnopqrstuvwxyz';
    const N='0123456789';
    const S='!@#$%^&*()-_=+[]{};:,.<>?/';

    lengthEl.addEventListener('input', ()=> lenOut.textContent=lengthEl.value);

    function generate(){
      let chars='';
      if(upper.checked) chars += U;
      if(lower.checked) chars += L;
      if(numbers.checked) chars += N;
      if(symbols.checked) chars += S;
      if(!chars) return 'Select at least one charset';
      let pw='';
      const l = Number(lengthEl.value);
      for(let i=0;i<l;i++) pw += chars[Math.floor(Math.random()*chars.length)];
      return pw;
    }

    genBtn.addEventListener('click', ()=> out.textContent = generate());
  </script>
</body>
</html>
