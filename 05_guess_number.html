<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adivinhe o Número</title>
  <style>
    body{background:#081226;color:#e6eef8;font-family:Inter,Segoe UI,Roboto,sans-serif;padding:24px;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{max-width:520px;width:100%;background:rgba(255,255,255,0.02);padding:20px;border-radius:12px;text-align:center}
    input{padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);width:120px;text-align:center;background:transparent;color:inherit}
    button{margin-left:8px;padding:10px;border-radius:6px;border:none;background:#E10600;color:white;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Adivinhe o Número (1-100)</h2>
    <p id="status">Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    <div style="margin-top:12px"><input id="guess" type="number" min="1" max="100"><button id="try">Tentar</button></div>
    <p id="log"></p>
    <button id="reset" style="margin-top:12px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px;border-radius:6px;cursor:pointer">Reiniciar</button>
  </div>
  <script>
    let secret, attempts;
    function newGame(){
      secret = Math.floor(Math.random()*100)+1;
      attempts = 0;
      document.getElementById('status').textContent = 'Estou pensando em um número entre 1 e 100. Tente adivinhar!';
      document.getElementById('log').textContent = '';
      document.getElementById('guess').value='';
    }
    document.getElementById('try').addEventListener('click', ()=>{
      const g = Number(document.getElementById('guess').value);
      if(!g) return;
      attempts++;
      if(g === secret){
        document.getElementById('status').textContent = `Você acertou em ${attempts} tentativas! O número era ${secret}.`;
      } else if(g < secret){
        document.getElementById('status').textContent = 'Muito baixo! Tente um número maior.';
      } else {
        document.getElementById('status').textContent = 'Muito alto! Tente um número menor.';
      }
      document.getElementById('log').textContent += `Tentativa ${attempts}: ${g}\n`;
    });
    document.getElementById('reset').addEventListener('click', newGame);
    newGame();
  </script>
</body>
</html>
