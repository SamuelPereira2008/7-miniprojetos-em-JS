<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rel√≥gio Digital</title>
  <style>
    body{background:#0f172a;color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Inter,Segoe UI,Roboto,sans-serif}
    .clock{font-size:6vh;padding:20px 40px;border-radius:12px;background:rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(0,0,0,0.6);text-align:center}
    .date{font-size:2vh;opacity:0.8;margin-top:8px}
  </style>
</head>
<body>
  <div class="clock">
    <div id="time">--:--:--</div>
    <div class="date" id="date">---</div>
  </div>
  <script>
    function pad(n){return n<10? '0'+n : n}
    function updateClock(){
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
      document.getElementById('date').textContent = now.toLocaleDateString();
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
